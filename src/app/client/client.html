<div id="reckoning-client reckoning-create" class="paper-content" layout-fill layout="column">
    <navbar back="home"></navbar>
    <form name="client">
        <md-content md-theme="secondary" class="md-padding paper-heading" layout="column">
            <md-input-container layout="row">
                <md-input-container layout-fill>
                    <label>Client</label>
                    <input ng-model="client.name" name="clientname" required>
                    <div ng-show="client.clientname.$touched">
                        <div ng-show="client.clientname.$error.required">This is required!</div>
                    </div>
                </md-input-container>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Email</label>
                <input ng-model="client.email" name="clientemail" type="email" required>
                <div ng-show="client.clientemail.$touched">
                    <div ng-show="client.clientemail.$error.required">This is required!</div>
                    <div ng-show="client.clientemail.$error.email">This is not a valid email address!</div>
                </div>
            </md-input-container>
        </md-content>
        <md-content md-theme="secondary" class="md-padding paper-content">
            <md-input-container flex>
                <label><h3>Contact Details</h3></label>
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="client.firstName">
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input ng-model="client.lastName">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Address</label>
                <input ng-model="client.address1">
            </md-input-container>
            <md-input-container flex>
                <input ng-model="client.address2">
            </md-input-container>
            <md-input-container flex>
                <input ng-model="client.address3">
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>City</label>
                    <input ng-model="client.city">
                </md-input-container>
                <md-input-container flex>
                    <label>State</label>
                    <input ng-model="client.state">
                </md-input-container>
                <md-input-container flex>
                    <label>Postal Code</label>
                    <input ng-model="client.postalCode">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Phone Number</label>
                <input ng-model="client.phone">
            </md-input-container>
            <md-input-container flex>
                <label>Notes</label>
                <textarea ng-model="client.notes" columns="1" md-maxlength="1000"></textarea>
                <div ng-messages="client.$error" ng-show="client.notes.$error">
                    <div ng-message="md-maxlength">That's too long!</div>
                </div>
            </md-input-container>
            <md-container layout-fill layout="row">
                <md-container flex layout-align="end start">
                    <md-button class="md-fab md-primary" aria-label="Add Logo" type="button" ng-click="addLogo(client)" value="Add Logo" />
                        <ng-md-icon icon="photo" style="width: 24px; height: 24px;"></ng-md-icon>
                    </md-button>
                </md-container>
                <md-container layout-align="end end">
                    <md-button class="md-fab md-primary" aria-label="Save" type="submit" ng-click="save(client)" value="Save" />
                        <ng-md-icon icon="save" style="width: 24px; height: 24px;"></ng-md-icon>
                    </md-button>
                </md-container>
            </md-container>
        </md-content>
    </form>
</div>
