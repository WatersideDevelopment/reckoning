<div id="reckoning-desktop" layout-fill layout="column">
    <header ng-include="'components/navbar/navbar.html'"></header>
    <md-whiteframe class="md-whiteframe-z2" flex layout-fill class="y-scroll">
        <md-toolbar md-theme="secondary" class="md-hue-1">
            <div class="md-toolbar-tools" layout="row">
                <h2 flex="75">
                    <span>Recent Clients</span>
                </h2>
                <span flex></span>
                <h3 class="md-toolbar-tools" layout-align="end center">
                    <md-button md-theme="secondary-dark"
                               class="md-raised md-primary md-hue-2"
                               ng-href="/#/clients">All Clients&hellip;</md-button>
                </h3>

            </div>
        </md-toolbar>
        <md-content>
            <div class="scroll-container">
                <md-list class="reckoning-list">
                    <md-item ng-repeat="client in data.recentClients">
                        <md-item-content>
                            <div class="md-tile-content">
                                <h3>{{client.what}}</h3>
                                <h4>{{client.who}}</h4>
                                <p>
                                    {{client.notes}}
                                </p>
                            </div>
                        </md-item-content>
                        <md-divider inset></md-divider>
                    </md-item>
                </md-list>
            </div>
        </md-content>
    </md-whiteframe>

    <md-whiteframe class="md-whiteframe-z2" flex layout-fill>

        <md-toolbar md-theme="secondary" class="md-hue-1">
            <div class="md-toolbar-tools" layout="row">
                <h2 flex="75">
                    <span>Recent Invoices</span>
                </h2>
                <span flex></span>
                <h3 class="md-toolbar-tools md-toolbar-tools-bottom" layout-align="end center">
                    <md-button md-theme="secondary-dark"
                               class="md-raised md-primary md-hue-2"
                               ng-href="/#/invoices">All Invoices&hellip;</md-button>
                </h3>

            </div>
        </md-toolbar>

        <md-content flex layout-fill>
            <md-list class="reckoning-list">
                <md-item ng-repeat="invoice in data.recentInvoices">
                    <md-item-content>
                        <div class="md-tile-left">
                            <img ng-src="{{item.face}}" alt="{{item.who}}" class="face">
                        </div>
                        <div class="md-tile-content">
                            <h3>{{invoice.what}}</h3>
                            <h4>{{invoice.who}}</h4>
                            <p>
                                {{item.notes}}
                            </p>
                        </div>
                    </md-item-content>
                    <md-divider inset></md-divider>
                </md-item>
            </md-list>

        </md-content>

    </md-whiteframe>


    <footer>
        <md-toolbar layout="row" layout-align="start center">
            <span layout-align="start center"class="md-toolbar-tools" flex="75">
                &copy; 2014-2015 Waterside Development (UK) Ltd.
            </span>
            <span flex></span>
            <h4 layout-align="end center" class="md-toolbar-tools">
                <md-button md-theme="secondary-dark" class="md-raised md-primary md-hue-2" href="http://www.watersidedevelopment.co.uk/?source=reckoning_inapp_more">
                    Show Me More&hellip;
                </md-button>
            </h4>
        </md-toolbar>
    </footer>
</div>
